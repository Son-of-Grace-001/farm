{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="{% static '/css/login.css' %}">
</head>
<body>
  <div class="login">
    <div class="left-div">

    </div>
    <div class="right-div">
      <div class="logo">
        <img src="{% static '/images/image 2.svg' %}" alt=" logo">
        <h2 class="logo-name">farmers aid</h2>
      </div>
      <h2 class="welcome">WELCOME BACK</h2>
      <p class="login-p">Login to your account</p>

      {% for message in messages %}
      <h3 class="h33">{{message}}</h3>
      {% endfor %}

      <form id="form" method="post">

        {% csrf_token %}
        
        <label for="username">Email</label> <br>
        <input id="email" type="email" class="username" name="email" placeholder="enter your email address" >
        <p class="error" id="error1">pls enter a valid email</p>

        <label for="password">Password</label> <br>
        <input id="password" type="password" class="password" name="password" placeholder="enter your password"> <br>
        <p class="error" id="error2"> pls enter your password</p>

        <div class="flex">
          <div class="check">
            <input class="check-btn" type="checkbox" name="checkbox">
            <p class="remember">Remember me</p>
          </div>
          <div class="reset">
            <p class="reset-p">Reset Password</p>
          </div>
        </div>
        <button id="btn" class="btn" type="submit">Login</button>
        
      </form>

      <p class="donot">Don't have an account yet ? Click <a class="here" href="{% url 'signup' %}">here</a> to register</p>
    </div>
  </div>

  <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
